name: meteo-ml
channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip

  # klasyka
  - pandas
  - scikit-learn
  - statsmodels
  - pmdarima
  - matplotlib
  - seaborn
  - joblib

  # gradient boosting
  - xgboost
  - lightgbm

  # optymalizacja
  - optuna

  # notatniki
  - jupyterlab

  # --- ważne: rzeczy krytyczne dla TF pinujemy po stronie pip,
  #     żeby nie rozjechały się zależności (numpy/scipy/ml-dtypes)
  - pip:
      # TensorFlow (Windows/CPU)
      - tensorflow-intel==2.15.0

      # Krytyczne piny zgodności dla TF 2.15 na Windows:
      - numpy==1.24.3
      - scipy==1.10.1
      - ml-dtypes==0.2.0

      # PyTorch (CUDA 12.1) – zgodne z RTX 40xx
      - torch==2.2.2+cu121
      - torchvision==0.17.2+cu121
      - torchaudio==2.2.2+cu121
      - --extra-index-url https://download.pytorch.org/whl/cu121

      # time-series frameworks
      - pytorch-lightning==2.2.1
      - pytorch-forecasting

      # interpretacja
      - shap

